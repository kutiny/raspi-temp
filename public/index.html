<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspi Temp by kutiny</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="main">
        <div class="mainCard">
            <div class="group">
                <div class="card">
                    <p class="prop">CPU (°C):</p>
                    <p id="cpuC" class="value">~</p>
                    <p class="prop">CPU (°F):</p>
                    <p id="cpuF" class="value">~</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>
            Created by
            <a class="link" href="https://alexaguirre.com.ar" target="_blank">kutiny</a>
        </p>
    </footer>

    <script src="./socket.io.js"></script>
    <script src="./init.js" defer></script>
</body>
</html>
